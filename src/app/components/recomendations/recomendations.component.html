<!-- recomendations.component.html -->

<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>AI Recommendations</h5>
            <form class="d-flex gap-2 my-4" [formGroup]="competitorForm" (ngSubmit)="cpvSubmit()">
                <p-multiSelect [options]="competitorNames" [(ngModel)]="selectedCompetitorNames"
                    placeholder="Select Cpv Codes" formControlName="competitor" style="width: 90%;"></p-multiSelect>
                <button pButton pRipple type="button" label="Search" class="p-button-outlined" (click)="cpvSubmit()"></button>
            </form>

            <p-table #dt1 [value]="dataByCompetitorName" dataKey="id" [rows]="10" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true"
                [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">

                    <div class="flex justify-content-between flex-column sm:flex-row">

                            (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search By Title or Supplier" class="w-full" />
                        </span>
                    </div>
                </ng-template> -->
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Awarded Supplier
                                <p-columnFilter type="text" field="awardedSupplier" display="menu"
                                    placeholder="Search by name"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Notice Identifier
                                <p-columnFilter type="text" field="noticeIdentifier" display="menu"
                                    placeholder="Search by Title"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 14rem">
                            <div class="flex justify-content-between align-items-center">
                                Region
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Awarded Value
                                <p-columnFilter type="numeric" field="awardedValue" display="menu"
                                    currency="GBP"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Recomendation Status
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr *ngFor="let customer of customer.data">
                        <td>
                            {{ customer.item?.awardedSupplier }}
                        </td>
                        <td>
                            {{ customer.item?.noticeIdentifier }}
                        </td>
                        <td>
                            {{ customer.item?.region }}
                        </td>
                        <td>
                            {{"£"}}{{ customer.item?.awardedValue }}
                        </td>
                        <td>
                            <button *ngIf="!customer.item?.accepted" (click)="acceptRecommendation(customer)"
                                type="button" class="btn btn-success">Accept
                            </button>
                            <br>
                            <br>
                            <button *ngIf="!customer.item?.accepted" (click)="rejectRecommendation(customer)"
                                type="button" class="btn btn-danger">Reject
                            </button>
                        </td>
                    </tr>

                        <td>
                            {{ customer.data.item?.awardedSupplier }}

                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No data found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading tenders data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
