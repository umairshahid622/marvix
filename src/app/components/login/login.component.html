<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">

    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:30%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
        </div>
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome To Marvix Marketing ltd</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" [(ngModel)]="email" placeholder="Email" pInputText
                        class="w-full mb-3" style="padding:1rem;" required>
                    <label for="password1" class="block text-900 font-medium text-xl mb-2 mt-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                        styleClass="w-full mb-3" (keydown.enter)="login()" required> </p-password>

                    <div class="d-flex align-items-center mt-4">
                        <div class="flex-grow-1 text-center ">
                            Already have a account? <a class="link-primary fw-bold" (click)="goToSignUpPage()">SignUp</a>
                        </div>
                    </div>
                    <div class="flex align-items-center justify-content-between mb-5 mt-3">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-sm-12 col-xl-12 col-md-12 p-1 ">
                            <button pButton pRipple class="w-full p-3 text-xl loginButton" (click)="login()">
                                <p *ngIf="loading ===false;else loaderBlock">Sign In</p>
                                <ng-template #loaderBlock style="width: 100%; display: flex; justify-content: center;">
                                    <div class="loader"></div>
                                </ng-template>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast position="bottom-center"></p-toast>
